<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" label="usuario" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="contrasena" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="primary" routerLink="/home">Ingresar</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" color="secondary" routerLink="/register">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
